<mat-card
  class="min-h-64 p-4 flex-col justify-around"
  *ngFor="let card of cards"
>
  <mat-card-header class="mb-4">
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ card.content }}</p>
  </mat-card-content>

  <mat-card-actions class="mt-4 justify-end">
    <button
      mat-raised-button
      color="primary"
      class="w-32"
      (click)="navigateToPage(card.route)"
      [textContent]="card.button"
    ></button>
  </mat-card-actions>
</mat-card>
